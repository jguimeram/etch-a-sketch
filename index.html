<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Victor+Mono:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1 class="title">Etch a Sketch in Javascript</h1>
    </header>
    <div class="container">
        <div class="entry__point">

        </div>
        <div class="buttons">
            <label for="size">Size:</label>
            <input type="range" name="size" id="size" class="range" min="16" max="64" step="16" value="16">
            <p class="range-value">Value: 16 x 16</p>
        </div>
        <div class="colorwheel">
            <label for="color">Color:</label>
            <input type="color" name="color" id="color" class="color">
            <input type="button" value="Clear" class="reset">
            <input type="button" value="Random" class="random">
            <input type="button" value="Rainbow" class="rainbow">
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
